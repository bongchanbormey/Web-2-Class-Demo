<!DOCTYPE html> 
<html>
    <head>
        <title>Basic Function</title>
        <link rel="stylesheet" href="basic-function.js" />
    </head> 

    <body>
        <script src="basic-function.js"></script>
        <h3>Basic Function</h3>
        <!-- Find the sum of two numbers -->
        <div class="container">
            <input id="sum1" type="number" placeholder="Enter a number">
            <input id="sum2" type="number" placeholder="Enter a number">
            <button onClick="displaySum()">Find the sum of the numbers</button>
            <p id="sumResult"></p>
        </div>

        <!-- Find the maximum number -->
        <div class="container">
            <input id="num1" type="number" placeholder="Enter a number">
            <input id="num2" type="number" placeholder="Enter a number">
            <button onclick="displayMaxNumber()">Find the maximum number</button>
            <p id="maxResult"></p>
        </div>

        <!-- Check if a number is odd or even -->
        <div class="container">
            <input id="evenOddNum" type="number" placeholder="Enter a number">
            <button onClick="displayEvenOrOdd()">Check: Odd or Even</button>
            <p id="evenOrOddResult"></p>
        </div>
        
    </body> 

</html>
